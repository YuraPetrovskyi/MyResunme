<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js" typy="text/javascript"></script><!--This calls the external calculator JavaScript-->
</head>

<body>
    <main>
        <div id="memory">
            <input id="operation" value="0"> <!--This hidden input contain our data.-->
            <input id="operand" value=""> <!--type="hidden" This will store the first number typed in.-->
            <input id="equivalent" value="0"><!---->
            <input id="decimalVar" value="0">
        </div>

        <table>
            <caption><input id="result" type="text" value="0" readonly></caption>


            <tr>
                <td><input type="button" id="allclear" value="ac" onclick="allclear()"></td>
                <td><input type="button" id="square" value="x&sup2;" onclick="square()"></td>
                <td><input type="button" id="percent" value="%" onclick="percent()"></td>
                <td><input type="button" id="divide" value="&divide;" onclick="operators(4)"></td>
            </tr>

            <tr>
                <td><input type="button" id="seven" value="7" onclick="input(7)"></td>
                <td><input type="button" id="eight" value="8" onclick="input(8)"></td>
                <td><input type="button" id="nine" value="9" onclick="input(9)"></td>
                <td><input type="button" id="multiply" value="&times;" onclick="operators(3)"></td>
            </tr>

            <tr>
                <td><input type="button" id="four" value="4" onclick="input(4)"></td>
                <td><input type="button" id="five" value="5" onclick="input(5)"></td>
                <td><input type="button" id="six" value="6" onclick="input(6)"></td>
                <td><input type="button" id="subtract" value="&minus;" onclick="operators(2)"></td>
            </tr>

            <tr>
                <td><input type="button" id="one" value="1" onclick="input(1)"></td>
                <td><input type="button" id="two" value="2" onclick="input(2)"></td>
                <td><input type="button" id="three" value="3" onclick="input(3)"></td>
                <td><input type="button" id="add" value="&plus;" onclick="operators(1)"></td>
            </tr>

            <tr>
                <td><input type="button" id="plusminus" value="&plusmn;" onclick="plusminus()"></td>
                <td><input type="button" id="zero" value="0" onclick="input(0)"></td>
                <td><input type="button" id="decimal" value="." onclick="decimalPoint()"></td>
                <td><input type="button" id="equals" value="=" onclick="equals()"></td>
            </tr>

        </table>
    </main>

    <footer>
        <p>Petrovskyi Arts Dojo<br><a href="mailto:yurakarpaty@gmail.com">yurakarpaty@gmail.com</a>
        </p>

    </footer>

</body>

</html>
